<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooldown Progress Bar</title>
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: transparent; }
    #progress-container {
      width: 300px;
      height: 30px;
      border: 2px solid #FFD700;
      border-radius: 15px;
      overflow: hidden;
      background: #555;
      position: relative;
    }
    #progress-bar {
      height: 100%;
      width: 100%; /* Start full */
      background: green;
      transition: width 0.3s;
    }
    #progress-bar-text {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    /* Flash and shake animation for early triggers */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    .shake {
      animation: shake 0.5s;
    }
    .flash-red {
      background: red !important;
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <div id="progress-bar"></div>
    <div id="progress-bar-text">/feed</div>
  </div>

  <script>
    const progressBar = document.getElementById('progress-bar');
    const progressBarText = document.getElementById('progress-bar-text');
    let isCoolingDown = false;

    // Function to start cooldown
    async function startCooldown() {
      if (isCoolingDown) {
        // Shake and flash red if cooldown is active
        progressBar.classList.add('shake', 'flash-red');
        setTimeout(() => {
          progressBar.classList.remove('shake', 'flash-red');
        }, 500);
        return;
      }

      try {
        // Fetch cooldown time from the API
        const response =  await fetch('https://feed-cooldown.vercel.app/api/feed', { method: 'POST' });
        const data = await response.json();
        const cooldownTime = data.cooldown;

        // Begin cooldown animation
        isCoolingDown = true;
        progressBar.style.width = '0%';
        progressBarText.innerText = '';
        let start = null;

        function animate(timestamp) {
          if (!start) start = timestamp;
          const progress = (timestamp - start) / cooldownTime;
          progressBar.style.width = Math.min(progress * 100, 100) + '%';

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            // Cooldown complete
            progressBar.style.width = '100%';
            progressBarText.innerText = '/feed';
            isCoolingDown = false;
          }
        }

        requestAnimationFrame(animate);
      } catch (error) {
        console.error('Error starting cooldown:', error);
      }
    }

    // Trigger cooldown on IFTTT /feed command
    // Optional: Replace the following line with an event trigger from your game or chat
    document.addEventListener('DOMContentLoaded', () => {
    });
  </script>
</body>
</html>
